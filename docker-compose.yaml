version: "3"

services:
  mariadb:
    restart: always
    image: mariadb:10.10-jammy
    environment:
      MARIADB_DATABASE: $DB_DATABASE
      MARIADB_USER: $DB_USERNAME
      MARIADB_PASSWORD: $DB_PASSWORD
      MARIADB_ROOT_PASSWORD: $DB_ROOT_PASSWORD
    volumes:
      - ./mariadb:/var/lib/mysql

  php:
    restart: always
    depends_on:
      - mariadb
    build:
      context: docker/php
      dockerfile: Dockerfile
    user: php
    tty: true
    stdin_open: true
    working_dir: /home/php
    volumes:
      - .:/home/php

  nginx:
    restart: always
    depends_on:
      - php
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    ports:
      - 80:80
    volumes:
      - .:/home/php
